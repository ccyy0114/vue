<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div @click ="work2()">
				<button type="button" @click.stop= "work1()" >按钮1</button>
				<a href="http://www.baidu.com" @click.prevent="handleA()">百度</a>
			</div>
		</div>
		<script type="text/javascript">
			/*
			事件冒泡：子元素触发某个事件之后，会依次将这个事件传递给父元素
			
			事件修饰符
				stop:阻止事件冒泡
				@click.stop
				prevnet：阻止事件行为
				@click.prevent 
				可以沿用
				@click.stop.prevent:阻止事件传递给父元素并且阻止该事件的行为
				
				
			
			
			
			
			
			*/
			var vm=new Vue({
				el:'#app',
				data:{},
				methods:{
					work1:function(){
						console.log('work1------')
					},
					work2:function(){
						console.log('work2-----')
					}, 
					handleA:function(){
						console.log('点击了a标签 ')
					}
				}
			})
		</script>
	</body>
</html>
