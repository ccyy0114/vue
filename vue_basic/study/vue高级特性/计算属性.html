<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h3>产品名：{{name}}</h3>
			<h3>单价：{{price}}</h3>
			<h3>
				数量：
				<button type="button" @click="sub()">-</button>
				<span>{{num}}</span>
				<button type="button" v-on:click="add()">+</button>
			</h3>
			<hr>
			<h2>合计金额：{{sum}}</h2>
		</div>
		<script type="text/javascript">
			var vue =new Vue({
				el:"#app",
				data:{
					name:"小柠檬",
					price:8,
					num:0,
				},
				methods:{
					add:function(){
						this.num++
					},
					sub(){
						this.num--
					}
				},
				//定义计算属性
				computed:{
					sum:function(){
						return this.price * this.num
					}
				},
					
			})
		</script>
	</body>
</html>
