<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<form action="">
				<!-- v-model.trim:表单修饰符，去除前后的空格 -->
				账号：<input type="text" v-model.trim="loginForm.user"> <br>
				<!-- 
				绑定按下键盘就触发的修饰符事件
				@keyup.enter="login_btn()
					按下回车键就触发 -->
					
				密码：<input type="password" v-model="loginForm.pwd" @keyup.enter="login_btn()"><br>
				<button type="button" @click="login_btn()">点击登录</button>
				
			</form>
		</div>
		<script type="text/javascript">
			
			var vm=new Vue({
				el:"#app",
				data:{
					loginForm:{
						user:'',
						pwd:''
					}
				},
				methods:{
					login_btn:function(){
						alert('点击了登录')
					}
					}
					
				})
			
		</script>
	</body>
</html>
